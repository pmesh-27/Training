<template>
    <div class="slds-grid slds-grid_vertical slds-grid_align-center slds-grid_vertical-align-center slds-container_x-large" style="height: 100vh;">
        <div class="slds-box slds-theme_default slds-m-around_medium">
            <h2 class="slds-text-heading_medium">Sign Up</h2>
            <form class="slds-form" role="form">
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="firstname">First Name</label>
                    <div class="slds-form-element__control">
                        <input type="text" id="firstname" class="slds-input" placeholder="Enter your first name" />
                    </div>
                </div>
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="lastname">Last Name</label>
                    <div class="slds-form-element__control">
                        <input type="text" id="lastname" class="slds-input" placeholder="Enter your last name" />
                    </div>
                </div>
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="email">Email</label>
                    <div class="slds-form-element__control">
                        <input type="email" id="email" class="slds-input" placeholder="Enter your email" />
                    </div>
                </div>
            <div class="slds-form-element">
                    <label class="slds-form-element__label" for="password">Password</label>
                    <div class="slds-form-element__control">
                        <input type="password" id="password" class="slds-input" placeholder="Enter a password" />
                    </div>
                </div>
                <div class="slds-form-element">
                    <div class="slds-form-element__control">
                        <button type="submit" class="slds-button slds-button_brand">Sign Up</button>
                    </div>
                </div>
            </form>
            <div class="slds-panel__footer">
                <p>Already have an account? <a href="#" onclick={navigateToLogin}>Log In</a></p>
            </div>
        </div>
    </div>
</template>
