<template>

    <div class="slds-box" style="background-color: blanchedalmond;">

        <ul>

    <template iterator:con={ContactList}>

        <div if:true={con.first} key={con.value.id} class="firstElem"></div>

        <li key={con.value.id}>

            {con.index} -> {con.value.firstName}

            {con.value.lastname} <br/>

            {con.value.email}

        </li>

        <div if:true={con.last} key={con.value.id} class="lastElem"></div>

    </template>

</ul>

</div>

</template>
